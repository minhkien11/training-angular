<div class="card">
    <div class="card-body mx-auto" style="width: 40%;">
        <div class="row">
            <div class="form-group col-6">
                <div class="input-group">
                    <input type="text" [(ngModel)]="keyword" placeholder="Nhập nội dung tìm kiếm..." class="form-control" />
                    <div class="input-group-append">
                        <button class="input-group-text" (click)="getList(1)">Tìm kiếm</button>
                    </div>
                </div>
            </div>
            <div class="form-group col-4">
                <button routerLink="/create" class="btn btn-info">
                    Thêm mới
                </button>
            </div>
            <div class="form-group col-2">
                <button class="btn btn-danger float-right" (click)="logOut()">
                    Logout
                </button>
            </div>
        </div>
        <div>
            <p style="color: red;">{{errorMess}}</p>
        </div>
        <div class="form-group" style="margin-top: 2rem">
            <table class="table table-bordered">
                <thead>
                    <tr style="text-align: center;">
                        <th style="width: 15%;">ID</th>
                        <th>Tên</th>
                        <th>Email</th>
                        <th style="width: 20%;">Tel</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of listUsers">
                        <th>{{user.ID}}</th>
                        <td><a [routerLink]="['/detail', user.ID]">{{user.Name}}</a></td>
                        <td>{{user.Email}}</td>
                        <td>{{user.Tel}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" aria-label="Previous" (click)="setBtnPageDown()">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item" *ngFor="let btnPage of btnPageSet"><a class="page-link" (click)="getList(btnPage)">{{btnPage}}</a></li>
                <li class="page-item">
                  <a class="page-link" aria-label="Next" (click)="setBtnPageUp()">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
        </div>
    </div>
</div>
