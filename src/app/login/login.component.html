<div class="card">
    <div class="card-body mx-auto" style="width: 25%;">
        <h4 class="text-center">Login</h4>
        <div style="margin-top: 2rem;">
            <p style="color: red;">{{errorMess}}</p>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-3">Login ID </label>
            <input type="text" [(ngModel)]="loginId" class="form-control col-9" required />
        </div>
        <div class="form-group row" style="margin-top: 2rem;">
            <label class="col-form-label col-3">Password </label>
            <input type="password" [(ngModel)]="password" class="form-control col-9" required />
        </div>
        <div class="form-group">
            <button class="btn btn-primary float-right" (click)="onLogin()">
                Login
            </button>
        </div>
    </div>
</div>
