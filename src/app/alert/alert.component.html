<div class="card">
    <div class="card-body mx-auto" style="width: 30%;">
        <div class="row">
            <div class="form-group col-4">
            </div>
            <div class="form-group col-4">
            </div>
            <div class="form-group col-4">
                <button class="btn btn-danger float-right" (click)="logOut()">
                    Logout
                </button>
            </div>
        </div>
        <div style="margin-top: 4rem;margin-bottom: 4rem;text-align: center;">
            <h6>{{message}}</h6>
        </div>
        <div class="row">
            <div class="form-group col-7">
                <button class="btn btn-primary float-right" routerLink="/list">
                    OK
                </button>
            </div>
        </div>
    </div>
</div>
